<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/../asset/image/lopec-ico.png">
    <link rel="stylesheet" href="../asset/css/layout.css">
    <title>로펙 : 로펙 캐릭터 비교</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction:row;
            height: 100vh;
            margin: 0;
        }
        iframe{
            width: 50%;
            height: 100%;
            max-width:1000px;
        }
    </style>
</head>
<body>
    <h2 class="blind">로펙 캐릭터 비교하기</h2>
    <iframe src="/mobile/search/search.php?main-character-name=" id="origin-character" frameborder="0"></iframe>
    <iframe src="/mobile/search/search.php" frameborder="0"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {

            const urlParams = new URLSearchParams(window.location.search);
            const paramNames = ['split-character-name'];
            let origin = document.getElementById('origin-character')
            let inputText = '';
            let inputFlag = 1;

            paramNames.forEach(function(param){
                let value = urlParams.get(param);
                if (value) {
                    inputText = value;
                    origin.src = "/mobile/search/search.php?mainCharacterName="+inputText
                }
            })
        });

    </script>
</body>
</html>
