<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="description" content="페이지 소개">
    <meta name="keywords" content="키워드">

    <link rel="icon" type="image/png" href="/asset/image/lopec-ico.png">
    <link rel="stylesheet" href="/asset/css/m-layout.css">
    <title>로펙 : 캐릭터 비교검색</title>

    <style>
        .sc-split{
            width: 100%;
            height: 100vh;
            overflow:hidden;
            display: flex;
            flex-direction:column;
        }
        iframe{
            width:100%;
            height:50%;
            overflow:auto;
        }
        iframe:last-child{
            border-top:2px solid #898989;
        }
    </style>
</head>

<body>

    <div class="sc-split">
        <iframe src="/mobile/search/search.php" frameborder="0"></iframe>
        <iframe src="/mobile/search/search.php" frameborder="0"></iframe>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);

            // input name 변경 필요함

            const paramNames = ['split-character-name'];
            let inputText = '';
            let inputFlag = 1;

            paramNames.forEach(function (param) {
                let value = urlParams.get(param);
                if (value) {
                    inputText = value;

                    document.querySelector("iframe").src = "/mobile/search/search.php?mainCharacterName="+inputText;


                }
            })



        });

    </script>

</body>

</html>
