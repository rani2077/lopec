    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popupContainer = document.getElementById('popupContainer');
            // const overlay = document.getElementById('overlay'); // overlay 요소 제거
            const closeBtn = document.getElementById('closeBtn');
            const noMoreTodayCheckbox = document.getElementById('noMoreTodayCheckbox');
            const oneDayInMilliseconds = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

            // Function to show the popup
            function showPopup() {
                popupContainer.style.display = 'block';
                // overlay.style.display = 'block'; // overlay 관련 코드 제거
            }

            // Function to hide the popup
            function hidePopup() {
                popupContainer.style.display = 'none';
                // overlay.style.display = 'none'; // overlay 관련 코드 제거
            }

            // Check local storage for popup status on page load
            const popupDisabledUntil = localStorage.getItem('popupDisabledUntil');
            const currentTime = new Date().getTime();

            if (popupDisabledUntil && currentTime < parseInt(popupDisabledUntil, 10)) {
                // If popup is disabled and the expiry time has not passed, hide it
                hidePopup();
            } else {
                // Otherwise, show the popup
                showPopup();
            }

            // Close button click event listener
            closeBtn.addEventListener('click', () => {
                if (noMoreTodayCheckbox.checked) {
                    const expiryTime = currentTime + oneDayInMilliseconds;
                    localStorage.setItem('popupDisabledUntil', expiryTime.toString());
                }
                hidePopup();
            });

            // If the overlay is clicked, close the popup (optional, but good UX)
            // overlay.addEventListener('click', () => { // overlay 관련 코드 제거
            //      hidePopup();
            // });
        });
    </script>
